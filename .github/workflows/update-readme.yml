name: Update README dynamic sections

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: python update_readme.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Snake generator
        run: npm install -g snk

      - name: Generate Snake Animation
        run: snk Asad101001 --output dist/snake.svg

      - name: Push Snake Animation to GitHub
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dist/snake.svg
          git commit -m "Update snake animation" || echo "No changes to commit"
          git push
